{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Tag</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
    {% if object %}
      <a href="{% url 'todo_list:tag-detail' pk=tag.id %}" class="btn btn-secondary">Cancel</a>
    {% else %}
      <a href="{% url 'todo_list:tag-list' %}" class="btn btn-secondary">Cancel</a>
    {% endif %}
  </form>
{% endblock %}
